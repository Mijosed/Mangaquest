App\Entity\Topic:
  topic_regles:
    title: "Règles du forum et bonnes pratiques"
    content: |
      Bienvenue sur le forum de notre communauté !

      Voici les règles à respecter :
      - Restez courtois et respectueux envers les autres membres
      - Évitez le hors-sujet dans les discussions
      - Pas de spam ni de publicité non autorisée
      - Utilisez la fonction "Signaler" si vous voyez un contenu inapproprié

      Les modérateurs se réservent le droit de supprimer tout contenu ne respectant pas ces règles.
    author: "@user_admin"
    createdAt: '<dateTimeBetween("-60 days", "-59 days")>'
    views: "<numberBetween(500, 2000)>"
    isApproved: true
    isNsfw: false
    hasSpoiler: false
    spoilerWarning: null
    imageFilename: null

  topic_presentation:
    title: "Présentez-vous à la communauté"
    content: |
      Bonjour à tous !

      Ce sujet est dédié aux présentations des nouveaux membres. N'hésitez pas à vous présenter en quelques lignes :
      - Votre pseudo
      - Vos centres d'intérêt
      - Ce qui vous amène sur le forum

      À bientôt !
    author: "@user_admin"
    createdAt: '<dateTimeBetween("-55 days", "-54 days")>'
    views: "<numberBetween(300, 1000)>"
    isApproved: true
    isNsfw: false
    hasSpoiler: false
    spoilerWarning: null
    imageFilename: null

  topic_nsfw_{1..3}:
    title: "<fr_FR:sentence(6)>"
    content: "<fr_FR:realText(300)>"
    author: "@user_*"
    createdAt: '<dateTimeBetween("-30 days", "now")>'
    views: "<numberBetween(0, 1000)>"
    isApproved: true
    isNsfw: true
    imageFilename: '<randomElement(["topic1.jpg", "topic2.jpg", "topic3.jpg"])>'

  topic_spoiler_{1..2}:
    title: "<fr_FR:sentence(6)>"
    content: "<fr_FR:realText(300)>"
    author: "@user_*"
    createdAt: '<dateTimeBetween("-30 days", "now")>'
    views: "<numberBetween(0, 1000)>"
    isApproved: true
    isNsfw: false
    hasSpoiler: true
    spoilerWarning: "Spoiler sur <fr_FR:sentence(3)>"
    imageFilename: '<randomElement(["topic4.jpg", "topic5.jpg"])>'

App\Entity\Post:
  post_{1..50}:
    content: "<fr_FR:realText(300)>"
    author: "@user_*"
    topic: "@topic_*"
    createdAt: '<dateTimeBetween("-30 days", "now")>'
    editedAt: '50%? <dateTimeBetween($createdAt, "now")>'

  post_welcome_{1..3}:
    content: '<fr_FR:realText(150)>\n\nBienvenue sur le forum !'
    author: "@user_*"
    topic: "@topic_presentation"
    createdAt: '<dateTimeBetween("-50 days", "now")>'

App\Entity\Report:
  report_{1..5}:
    reporter: "@user_*"
    reason: "<fr_FR:realText(200)>"
    createdAt: '<dateTimeBetween("-10 days", "now")>'
    resolved: "false"
    post: "70%? @post_*"
    topic: "30%? @topic_*"
